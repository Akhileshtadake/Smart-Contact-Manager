<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})"  >
<head>
<meta charset="UTF-8">
<title th:text="${title}">Home page</title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
		
			<div class="col-md-8 offset-md-2">
				
				<div class="my-card ">
					
					
					
					<h1 class="text-center">Register Here!!</h1>
					
					<form action="#" class="form" th:action="@{/do_register}" method="post" th:object="${user}">
					
						<div class="form-group">
    						<label for="name_field">Your Name</label>
						    
						    <input name="name" type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}" 
						    	id="name_field" aria-describedby="emailHelp"
						    	placeholder="Enter Here"
						    	required
						    	
						    	/>
						    	
						    	<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
						    		
						    	</div>
						</div>
						
						<div class="form-group">
    						<label for="email_field">Your Email</label>
						    
						    <input name="email" type="email" class="form-control" 
						    	id="email_field" aria-describedby="emailHelp"
						    	placeholder="Enter Here"
						    	required
						    	/>
						</div>
						
						<div class="form-group">
    						<label for="password_field">Your Password</label>
						    
						    <input name="password" type="password" class="form-control" 
						    	id="passwordl_field" aria-describedby="emailHelp"
						    	placeholder="Enter Here"
						    	required
						    	/>
						</div>
						
						<!--user about field-->
						
						<div class="form-group">
							
							<textarea name="about" th:value="${user.about}" placeholder="Enter Something yourself" rows="4" class="form-control"></textarea>
						
						</div>
						
						<!--terms and conditions -->
						<div class="form-group form-check">
							
							<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
							<label for="agreement">Accept Terms and Conditions</label>
						
						
						</div>
						
						<div class="container text-center">
							<button type="submit" class= "btn bg-primary text-white" onclick= "checkAgreement()">Submit</button>
							<button type="reset" class= "btn bg-warning text-white">Reset</button>
							
						</div>
						
					</form>
				
				</div>
			
			</div>
		
		</div>
	
	</div>

</section>
	
	
	
</body>
</html>
