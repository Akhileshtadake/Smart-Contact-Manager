<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})"  >
<head>
<meta charset="UTF-8">
<title th:text="${title}">Home page</title>
</head>
<body>
<section><div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px" class="col-md-12">
                        <!--email form-->
                        <div class="alert alert-success mt-4" role="alert">
                              We have sent OTP to your email..
						</div>
                        
                        <form method="post" action="" th:action="@{/send-otp}">
                        
                        <div class="form-group">
                        
                        <input required class="form-control" type="text" name="otp" placeholder="Enter OTP here"  />
                        
                        </div>
                        
                        <div class="container  text-center">
                        
                        <button class="btn btn-success">Verify</button>
                        
                        </div>
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
	 
	
	
	
</body>
</html>
