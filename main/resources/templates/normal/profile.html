<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})"  >
<head>
<meta charset="UTF-8">
<title th:text="${title}">Home page</title>
</head>
<body>
<section>
	<div class="container">
	
		<div class="card">
		
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="height: 150px; width: 150px" class="my_profile_pic" th:src="@{'/img/' + ${user.imageUrl}}" alt="" />
				</div>
				<h1 class="text-center" th:text="${user.name}"></h1>
				
				<table class="table table-striped text-center">
				  <thead>
				    <tr>
				      <th scope="col">#USERID</th>
				      <td th:text="${user.id}"></td>
				    </tr>
				  </thead>
				  <tbody>
				 	<tr>
				      <th scope="row">Email</th>
				      <td th:text="${user.email}" ></td>
				    </tr>
				    <tr>
				      <th scope="row">Role</th>
				      <td th:text="${user.role}" ></td>
				    </tr>
				    <tr>
				      <th scope="row">Account Active</th>
				      <td th:text="${user.enabled}" ></td>
				    </tr>
				    <tr>
				      <th scope="row">About</th>
				      <td th:utext="${user.about}" ></td>
				    </tr>
				  </tbody>
				</table>
			
			</div>
		
		
		</div>
	
	</div>
	
	<script>
		
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$('#profile-link').addClass("active");
		});
		
		
	</script>

</section>
	
	
	
</body>
</html>
