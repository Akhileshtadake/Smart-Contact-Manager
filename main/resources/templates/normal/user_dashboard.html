<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})"  >
<head>
<meta charset="UTF-8">
<title th:text="${title}">Home page</title>
</head>
<body>
<section>
	<div class="container">
	
		<div class="card">
		
			<div class="card body">
			
				<div class="container text-center mt-5">
					<img src="" style="height: 150px; width: 150px" class="my_profile_pic" th:src="@{'/img/default.png'}" alt="" />
				</div>
			
				<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
					Start Adding your contact on cloud....
				</h1>
				
				<a th:href="@{/user/add_contact}" class="btn btn-primary btn-block text-uppercase mt-3 mb-5">Add New Contact</a>
			</div>
		
		</div>
	
	</div>
	
	<script>
		
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$('#home-link').addClass("active");
		});
		
		
	</script>

</section>
	
	
	
</body>
</html>
