<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})"  >
<head>
<meta charset="UTF-8">
<title th:text="${title}">Home page</title>
</head>
<body>
<section>
	<div class="card mr-3 ml-3" th:if="${contact}">
	
		<div class="card-body" th:if="${contact}">
		
			<div class="container text-center">
			
				<img src="" style="height: 200px; width: 200px" class="my_profile_pic" th:src="@{'/img/' + ${contact.image}}" alt="" />
				
				<h3 class="mt-3"> <span th:text="${contact.name}"></span><span th:text="${' '+contact.secondname}"></span></h3>
				
				<table class="table table-striped text-center">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <td th:text="${cId}"></td>
				    </tr>
				  </thead>
				  <tbody>
				 	<tr>
				      <th scope="row">Email</th>
				      <td th:text="${contact.email}" ></td>
				    </tr>
				    <tr>
				      <th scope="row">Phone</th>
				      <td th:text="${contact.phone}" ></td>
				    </tr>
				    <tr>
				      <th scope="row">Work</th>
				      <td th:text="${contact.work}" ></td>
				    </tr>
				    <tr>
				      <th scope="row">Description</th>
				      <td th:utext="${contact.description}" ></td>
				    </tr>
				  </tbody>
				</table>
				
				<div class="container text-center mt-3">
				
				 <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2 mb-2">
					      		<button class="btn btn-primary btn-sm">Update</button>
			     </form>
			    <a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>
				
				
				</div>
				
			</div>
		
		</div>
	
	
	</div>
	
	<h1 class="text-center mr-3 ml-3 pg-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact...</h1>

</section>
	
	
	
</body>
</html>
